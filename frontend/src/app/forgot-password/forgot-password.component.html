<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Forgot Password</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordform">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            forgotPasswordform.controls.email.touched &&
            forgotPasswordform.controls.email.invalid
          "
        >
          <span *ngIf="forgotPasswordform.controls.email.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="forgotPasswordform.controls.email.errors.pattern"
            >This field is mandatory</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(forgotPasswordform.valid && forgotPasswordform.dirty)"
  >
    Send Password
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
